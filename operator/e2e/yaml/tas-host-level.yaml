# Workload: Host-Level Packing - PCS with single clique at host level
# Test scenario: PCS with single clique constrained to host level
---
apiVersion: grove.io/v1alpha1
kind: PodCliqueSet
metadata:
  name: tas-host-level
  labels:
    app: tas-host-level
spec:
  replicas: 1
  template:
    cliques:
      - name: worker
        labels:
          kai.scheduler/queue: test
        topologyConstraint:
          packDomain: host
        spec:
          roleName: worker
          replicas: 2
          minAvailable: 2
          podSpec:
            schedulerName: kai-scheduler
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node_role.e2e.grove.nvidia.com
                          operator: In
                          values:
                            - agent
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                        - key: grove.io/podclique
                          operator: In
                          values:
                            - tas-host-level-0-worker
                    topologyKey: kubernetes.io/hostname
            tolerations:
              - key: node_role.e2e.grove.nvidia.com
                operator: Equal
                value: agent
                effect: NoSchedule
            containers:
              - name: worker
                image: registry:5001/busybox:latest
                command: ["sleep", "infinity"]
                resources:
                  requests:
                    memory: 10Mi
