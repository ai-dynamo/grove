name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, ready_for_review]
    branches: ["main"]

jobs:
  e2e:
    # Run on non-draft PRs or draft PRs with 'run-e2e' label
    if: github.event.pull_request.draft == false || contains(github.event.pull_request.labels.*.name, 'run-e2e')
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.5"

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
          k3d version

      - name: Install skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
          sudo install skaffold /usr/local/bin/
          skaffold version

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run e2e tests
        run: make test-e2e

      - name: Cleanup k3d cluster
        if: always()
        run: |
          k3d cluster delete shared-e2e-test-cluster || true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: /tmp/e2e-*.log
          if-no-files-found: ignore
          retention-days: 7

